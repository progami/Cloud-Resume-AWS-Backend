name: automation
on: push
env:
  PYTHON_VERSION: 3.8.10

jobs:
  test-infra:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: test generic
        run: cd tests/integration && python test_api_gateway.py